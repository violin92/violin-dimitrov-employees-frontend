<div class="upload-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Upload CSV File</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input
                    type="file"
                    (change)="onFileSelected($event)"
                    #fileInput
                    style="display: none;"
            />
            <mat-form-field appearance="fill" class="file-input">
                <mat-label>Select file</mat-label>
                <input
                        matInput
                        placeholder="Choose a CSV file"
                        [value]="selectedFile?.name || ''"
                        readonly
                        (click)="openFileInput()"
                />
                <button
                        mat-button
                        matSuffix
                        (click)="openFileInput()"
                >
                    <mat-icon>folder_open</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button
                    mat-raised-button
                    color="primary"
                    (click)="onUpload()"
                    [disabled]="!selectedFile"
            >
                Upload
            </button>
        </mat-card-actions>
    </mat-card>
</div>
