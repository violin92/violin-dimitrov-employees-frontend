<h2 style="text-align: center">Results:</h2>
<div class="results-container" *ngIf="collaborations && collaborations.length > 0">
    <table mat-table [dataSource]="collaborations" class="mat-elevation-z8">
        <ng-container matColumnDef="employeeId1">
            <th mat-header-cell *matHeaderCellDef> Employee ID 1</th>
            <td mat-cell *matCellDef="let element"> {{ element.employeeId1 }}</td>
        </ng-container>

        <ng-container matColumnDef="employeeId2">
            <th mat-header-cell *matHeaderCellDef> Employee ID 2</th>
            <td mat-cell *matCellDef="let element"> {{ element.employeeId2 }}</td>
        </ng-container>

        <ng-container matColumnDef="projectId">
            <th mat-header-cell *matHeaderCellDef> Project ID</th>
            <td mat-cell *matCellDef="let element"> {{ element.projectId }}</td>
        </ng-container>

        <ng-container matColumnDef="durationDays">
            <th mat-header-cell *matHeaderCellDef> Duration (Days)</th>
            <td mat-cell *matCellDef="let element"> {{ element.durationDays }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
